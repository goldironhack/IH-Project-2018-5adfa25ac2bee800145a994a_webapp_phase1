<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Hive!</title>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/183/183978.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>


  <body>
    <div class="container">
       <h1>HIVE</h1>
       <div class="row">
         <div class="col-md-6">
           <div class="table">
             <table>

               <tr>
                 <th>Borough</th>
                 <th>Neighborhood</th>
                 <th>Coordenates</th>
               </tr>
               <tbody id="tableBody">

               </tbody>
             </table>
             <div class="col-md-auto">
              <button id="getData">Load Neighborhood Names Dataset</button>
            </div>

           </div>
         </div>
         <div class="col-md-6">
           <div class="table">
             <table>

               <tr>
                 <th>Crime Date</th>
                 <th>Crime Description</th>
                 <th>Crime Borough</th>
                 <th>Crime Coordenates</th>
               </tr>
               <tbody id="CrimeTableBody">

               </tbody>
             </table>
             <div class="col-md-auto">
              <button id="getCrimeData">Load NY Crimes Dataset</button>
            </div>

           </div>
         </div>
       </div>

       <div class="row">
         <div class="col-md-6">
           <div class="table">
             <table>


               <tbody id="GeoTableBody">

               </tbody>
             </table>
             <div class="col-md-6">
              <button id="getGeoData">Load GeoShapes Dataset</button>
            </div>

           </div>
         </div>
         <div class="col-md-6">
           <div class="table">
             <table>

               <tr>
                 <th>Borough</th>
                 <th>Lat</th>
                 <th>Long</th>
                 <th>Extremely Low Income Units</th>

               </tr>
               <tbody id="HousingTableBody">

               </tbody>
             </table>
             <div class="col-md-auto">
              <button id="getHousingData">Load NY Housing Dataset</button>
            </div>

           </div>
         </div>
       </div>

       <div class="row justify-content-center">
         <h1>Google Map Centered on NYU Stern</h1>
       </div>
       <div class="row justify-content-center">

        <div class="col-md-6">
          <div id="map">

          </div>

        </div>

      </div>





   </div>

   <!-- JQuery -->
   <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFalfoycG5PFQam2KTm9jpcUS9jkYbq0w&callback=initMap"
   async defer></script>


   <!-- JS Code -->
   <script src="index.js"></script>
  </body>
</html>
